    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

        <script>
            function mostrarContrasenia() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
        

    </head>
    <body>
        <div class ="iniciar-sesion screen">
            <img class="group-1" src="{{url_for('static', filename='images/Group 1.png')}}" alt="Group 1"/>
            <div class="flex-row">
                <img class="x309113-1" src="{{url_for('static', filename='images/309113 1-1.svg')}}" alt="309113 1"/>
                <div class="group-3">
                    <form class= "form" action="/login" method="POST">

                        <h1 class="inicio-de-sesin">Inicio de sesión</h1>
                        <div class="form-group">
                            <label class="correo-electronico">Dirección de correo electrónico:</label>
                            <input placeholder="juanperez@estudiantec.cr / itcr.ac.cr" type="email" class="form-input" name="email">
                        </div>
                        <div class="form-group">
                            <label class="contrasenia">Contraseña:</label>
                            <input type="password" class="form-input" name="password" id="password">
                            <button class="mostrar-contrasenia" type="button" onclick="mostrarContrasenia()" name="mostrarContra">
                                <img class="image-1" src="{{url_for('static', filename='images/image 1.png')}}" alt="image 1"/>
                            </button>
                        </div>

                        <div class="form-group">
                            <button class="boton-iniciar-sesion" name="submit-login" type="submit">Iniciar sesión</button>
                        </div>

                        <div class="form-group">
                            <button class="boton-registrar-usuario" name="submit-register" type="submit">Registrar Usuario</button>
                        </div>

                    </form>
                </div>
            </div> 
        </div>
    </body>
    </html>
